<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIX ELECTRONICS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <!-- navigation bar--->
    <nav class="navbar">
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>

        <div class="logo">
            <span class="logo-text"><i  class="fa fa-laptop" style="margin-right: 1.4em;"></i>NIX <span style="color: #ab0772; font-size: 1.1em;">ELECTRONICS</span>
        </div>
        <!--The menu bar closing depending on screen size-->

        <div class="menubar">
            <ul class="list">
                <li class="list-items"><a href="#">HOME</a></li>
                <li class="list-items"><a href="#">ELECTRONICS</a></li>
                <li class="list-items"><a href="#">PRICING</a></li>
                <li class="list-items"><a href="#">ABOUT US</a></li>
            </ul>
        </div>


        <div class="cart">
            <i class="fa fa-shopping-cart fa-1x"></i>
            <div class="number-of-items"><span class="noi">0</span></div>
        </div>
    </nav>

<!--Section-->


    <section class="section1">
        <div class="banner">
            <h1>YOU WANT QUALITY?! PURCHASE WITH US!</h1>
            <a href="#products">SHOP NOW</a>
        </div>
    </section>
  


       <!--herre we work with json-->
    <section class="section2">
        <div class="title">
            <h1>ELECTRONICS AVAILABLE!!!</h1>
        </div>
        <div class="product">

        </div>

    </section>

    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content"></div>
        </div>
        <div class="total-sum">
            <h1>Your Total: Ksh<span class="total-amount">0</span> </h1>
        </div>
        <div class="clear-cart">
            <button class="btn-clear-cart">Clear Cart</button>
        </div>
        <div class="clear-cart">
            <button class="btn-clear-cart">Proceed</button>
        </div>
    </div>


    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items"><a href="#">HOME</a></li> 
                <li class="menu-list-items"><a href="#">ELECTRONICS</a></li> 
                <li class="menu-list-items"><a href="#">PRICING</a></li> 
                <li class="menu-list-items"><a href="#">ABOUT US</a></li>            
            </ul>
        </div>
    </div>


    


    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.json"></script>
    
</body>
</html>
